<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Course View</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="course-style.css">
</head>
<body>
  <div class="container">
    <h1 id="course-title"></h1>
    <button onclick="goHome()">← Back to Home</button>

    <div class="section-grid">
        <!-- Notes -->
        <div class="section-card">
          <h2>📝 Notes</h2>
          <textarea id="note-input" placeholder="Write your note here..."></textarea>
          <button onclick="addNote()">Add Note</button>
          <div id="note-list"></div>
        </div>
      
        <!-- Links -->
        <div class="section-card">
          <h2>🔗 Links</h2>
          <input type="text" id="link-title" placeholder="Link Title">
          <input type="url" id="link-url" placeholder="https://example.com">
          <button onclick="addLink()">Add Link</button>
          <div id="link-list"></div>
        </div>
      
<!-- Media -->
<div class="section-card">
  <h2>🖼️ Media</h2>
  <input type="file" id="media-input" accept="image/*,video/*">
  <button id="upload-media-btn">Upload Media</button>
  <div id="media-gallery"></div>
</div>

      
        <!-- Voice Notes -->
        <div class="section-card">
          <h2>🎙️ Voice Notes</h2>
          <input type="file" id="voice-input" accept="audio/*">
          <button onclick="uploadVoice()">Upload Voice Note</button>
          <div id="voice-list"></div>
        </div>
      </div>
      
<!-- place this as the LAST line in <body> -->
    <script src="course.js"></script>
</body>
</html>
